<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UrbanNest | AirBnB Stays</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:#020617;color:#fff;}
header{padding:20px 30px;display:flex;justify-content:space-between;align-items:center;}
.logo{color:#38bdf8;font-size:1.5rem;font-weight:700;}
nav a{margin-left:20px;color:#cbd5f5;text-decoration:none;}
.hero{padding:80px 30px 30px 30px;text-align:center;}
.hero h1{font-size:2.5rem;}
.hero span{color:#38bdf8;}
.hero p{color:#94a3b8;margin-top:10px;}
.rooms{padding:40px 30px;}
.room-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:30px;}
.room-card{background:#0f172a;border-radius:20px;overflow:hidden;transition:0.3s;cursor:pointer;}
.room-card:hover{transform:translateY(-10px);}
.room-card img{width:100%;height:200px;object-fit:cover;}
.room-info{padding:20px;}
.room-info h3{margin-bottom:8px;}
.price{color:#38bdf8;margin-bottom:15px;font-weight:600;}
.room-info button{width:100%;padding:12px;border:none;border-radius:25px;background:#38bdf8;color:#020617;font-weight:600;cursor:pointer;}
.room-info button:hover{transform:scale(1.05);transition:0.3s;}
footer{text-align:center;padding:30px;color:#94a3b8;}
footer::after{content:"@eehricko Graphic Design";display:block;margin-top:5px;}
</style>
</head>
<body>

<header>
<div class="logo">UrbanNest</div>
<nav>
<a href="index.html">Home</a>
<a href="airbnb.html">AirBnB</a>
<a href="food.html">Food</a>
<a href="booking.html">Book</a>
</nav>
</header>

<section class="hero">
<h1>AirBnB <span>Services</span></h1>
<p>Modern spaces designed for comfort, privacy & style.</p>
</section>

<section class="rooms">
<div class="room-grid">

<div class="room-card" onclick="location.href='room.html'">
<img src="https://images.unsplash.com/photo-1505693416388-ac5ce068fe85">
<div class="room-info">
<h3>Studio Apartment</h3>
<div class="price">KES 3,500 / night</div>
<button>View Room</button>
</div>
</div>

<div class="room-card" onclick="location.href='room.html'">
<img src="https://images.unsplash.com/photo-1502672260266-1c1ef2d93688">
<div class="room-info">
<h3>City Loft</h3>
<div class="price">KES 4,800 / night</div>
<button>View Room</button>
</div>
</div>

<div class="room-card" onclick="location.href='room.html'">
<img src="https://images.unsplash.com/photo-1560066984-138dadb4c035">
<div class="room-info">
<h3>Deluxe Suite</h3>
<div class="price">KES 6,500 / night</div>
<button>View Room</button>
</div>
</div>

</div>
</section>

<footer>
© 2026 UrbanNest • World-Class Living
</footer>

</body>
</html>
