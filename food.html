.card img{width:100%;height:160px;object-fit:cover;}
.card:hover{transform:scale(1.05);box-shadow:0 20px 40px rgba(0,0,0,0.5);}
.info{padding:15px;}
.price{color:#38bdf8;font-weight:600;margin-top:5px;}
footer{text-align:center;padding:30px;color:#94a3b8;}
footer::after{content:"@eehricko Graphic Design";display:block;margin-top:5px;}
